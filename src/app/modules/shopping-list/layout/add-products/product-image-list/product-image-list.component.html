<div class="row">
  @for (product of products(); track product.id) {
    <div class="col-6 col-sm-4 col-lg-3">
      <div class="card">
        <p-image
          [src]="product.imgUrl"
          [alt]="product.name"
          imageClass="img-fluid rounded-top"/>
        <div class="btn-group"
             role="group">
          <button type="button"
                  (click)="addProductEvent(product, 1)"
                  class="btn btn-success rounded-0 border-0">
            <i class="fas fa-cart-arrow-down"></i>
          </button>
          <div class="btn-group">
            <button type="button"
                    class="btn btn-default rounded-0 border-0"
                    data-toggle="dropdown"
                    aria-expanded="false">
              <i class="fa fa-angle-down w-25px"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <button class="dropdown-item"
                      (click)="addProductEvent(product, 2)"
                      type="button">
                <i class="fas fa-cart-arrow-down w-25px"></i>
                +2
              </button>
              <button class="dropdown-item"
                      (click)="addProductEvent(product, 3)"
                      type="button">
                <i class="fas fa-cart-arrow-down w-25px"></i>
                +3
              </button>
              <button class="dropdown-item"
                      (click)="addProductEvent(product, 4)"
                      type="button">
                <i class="fas fa-cart-arrow-down w-25px"></i>
                +4
              </button>
              <button class="dropdown-item"
                      data-toggle="modal"
                      data-target="#product-modal-add-products"
                      (click)="showDialogSelectProductEvent(product)"
                      type="button">
                <i class="fas fa-cart-plus w-25px"></i>
                MÃ¡s
              </button>
            </div>
          </div>
        </div>
        <div class="card-footer border-top p-0">
          <button class="text-truncate btn py-3 btn-block"
                  data-toggle="modal"
                  data-target="#product-modal-add-products"
                  (click)="showDialogSelectProductEvent(product)"
                  [innerHTML]="product.nameHighlight">
          </button>
        </div>
      </div>
    </div>
  }
</div>
